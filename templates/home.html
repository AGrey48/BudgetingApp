<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget App</title>
</head>
<body>
    <h1>This is my budget app!</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- links css to HTML -->
    <p>An application made by big sib and I.</p>
    <div class="date-time-container">
        <p id="date-time"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- links javascript to HTML file -->

    <form action="/submit_budget" method="post">
        <label for="income">Income:</label>
        <input type="number" id="income" name="income"><br><br>

        <label for="expense">Expense:</label>
        <input type="number" id="expense" name="expense"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
